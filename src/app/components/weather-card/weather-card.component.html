<div class="container text-center">
    <div class="row justify-content-center" *ngIf="visibility">
        <div class="col-md-6">
            <div class="spinner-border m-5 text-primary" style="width: 4rem; height: 4rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div *ngIf="!visibility">
        <br>
        <div class="row justify-content-center">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p class="display-6 p2">{{weatherData?.location?.name}} , {{weatherData?.location?.country}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col display-1" *ngIf="weatherData">
                            {{temp}} <img src="{{weatherData?.current?.condition?.icon}}" alt="" height="auto"
                                width="25%">
                        </div>
                        <div class="col display-2" *ngIf="!weatherData">
                            Location not found <br>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" [(ngModel)]="  isFchecked" (change)="unitSwitch()"
                                type="checkbox" id="flexSwitchCheckDefault">
                            <h5 for="flexSwitchCheckDefault">ÂºF</h5>
                        </div>
                    </div>
                </div><br>

                <app-forecast-card [forecastday]="weatherForecast.forecastday"></app-forecast-card>
            </div>
            <div class="col">
                <div class="row">
                    <br>
                    <app-measures-card [measuresArray]="measuresArray"></app-measures-card>
                    <br>
                </div>
            </div>
        </div>

        <div>
        </div>
    </div>
</div>
