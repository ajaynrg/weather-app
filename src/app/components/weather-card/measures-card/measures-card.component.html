
<div class="row justify-content-center grid gap-3">
    <div class="col-2" style="width: 15rem;background-color: #FBFBFB;" *ngFor="let measures of measuresArray">
        <br>
        <div class="p1">
            <img [src]="measures.imgUrl" alt="x" width="20%" height="auto"> {{measures.measureValue}}
        </div>
        <p>{{measures.measurement}}</p>
    </div>
</div>
