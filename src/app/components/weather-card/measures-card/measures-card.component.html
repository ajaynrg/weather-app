
<div class="row justify-content-center grid gap-3 p1">
    <div class="p-2 g-col-4" style="width: 25rem;" *ngFor="let measures of measuresArray">
        <br>
        <div >
            <img [src]="measures.imgUrl" alt="x" width="20%" height="auto"> {{measures.measureValue}}
        </div>
        <p>{{measures.measurement}}</p>
    </div>
</div>
